<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Passenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .passenger-form {
            margin: 20px;
        }
        .passenger-form div {
            margin-bottom: 10px;
        }
        .passenger-form label {
            display: inline-block;
            width: 100px;
        }
        .passenger-form input,
        .passenger-form select {
            padding: 5px;
            width: 200px;
        }
        .passenger-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .passenger-details {
            margin-bottom: 20px;
        }
        .seat-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Add Passenger Details</h1>
    <form action="/confirm-booking" method="post" class="passenger-form">
        {% for seat_id in seat_ids %}
        <div class="passenger-details">
            <h2>Seat <span class="seat-number">{{ seat_id }}</span></h2>
            <div>
                <label for="name_{{ seat_id }}">Name:</label>
                <input type="text" id="name_{{ seat_id }}" name="name_{{ seat_id }}" required>
            </div>
            <div>
                <label for="email_{{ seat_id }}">Email:</label>
                <input type="email" id="email_{{ seat_id }}" name="email_{{ seat_id }}" required>
            </div>
            <div>
                <label for="age_{{ seat_id }}">Age:</label>
                <input type="number" id="age_{{ seat_id }}" name="age_{{ seat_id }}" required>
            </div>
            <div>
                <label for="gender_{{ seat_id }}">Gender:</label>
                <select id="gender_{{ seat_id }}" name="gender_{{ seat_id }}" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        {% endfor %}
        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
